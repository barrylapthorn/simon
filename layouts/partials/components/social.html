{{ with .Site.Params.Social }}
<div>
{{ range . }}
    <div class="inline-block px-1">
        <a href="{{.url}}" {{with .alt}}alt="{{ . }}"{{end}}>
            {{ $path := printf "%s" .icon }}
            {{ partial $path . }}
        </a>
    </div>
{{ end }}
    <div class="inline-block px-1">{{ partial "components/button-toggle-colour-mode.html" . }}</div>
</div>
{{ end }}
